<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Generator</title>
    <link rel="stylesheet" href="../outlines.css">
    <script defer src="../scripts/table-generator.js"></script>
    <script defer src="../scripts/main.js"></script>
</head>
<body>
<header class="header">
    <h1>GALLERY</h1>
    <nav class="navigation">
        <ul>
            <li class="dropdown">
                <a href="#">Other Pages</a>
                <ul class="dropdown-content">
                    <li><a class="menu-item" href="../main.html">Main Page</a></li>
                    <li><a class="menu-item" href="../page-1/info.html">More Information</a></li>
                    <li><a class="menu-item" href="../page-2/contacts.html">Contacts</a></li>
                    <li><a class="menu-item" href="table.html">Table Generator</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<main>
    <section class="table-generator">
        <form id="tableForm">
            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" min="1" value="3" required>

            <label for="maxShoots">Number of Models (max. 3):</label>
            <input type="number" id="maxShoots" name="maxShoots" min="1" max="3" value="1" required>

            <label for="device">Device:</label>
            <select id="device" name="device" required>
                <option value="Sony">Sony</option>
                <option value="KODAK">KODAK</option>
            </select>

            <button type="submit">Generate Table</button>
        </form>

        <div id="tableContainer"></div>
    </section>
</main>

<footer>
    <blockquote>
        <p><em>"Запечатли <sup>мгновение</sup>, оставь <sub>след</sub> во <sup>времени</sup>."</em></p>
    </blockquote>
</footer>
</body>
</html>
